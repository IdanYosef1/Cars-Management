<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href = "style.css" rel= "stylesheet">
</head>
<body onload="editPage()">
    <div class="container mt-5 mb-s5 d-flex justify-content-center divAll">
        <div class="card px-1 py-4 divCrAndEd">
            <div class="card-body">
                <h1 class="display-4">Edit Car</h1> <br>
                   <span>Model</span>
                   <div class="input-group">
                       <input type="text" id="model" class="form-control">
                   </div>
                   <br>
                   <span>Color</span>
                   <div class="input-group">
                       <input type="text" id="color" class="form-control">
                   </div> 
                   <br>
                    <span>Num Of Wheels</span>
                    <div class="input-group">
                        <input type="number" min="1" id="numOfWheels" class="form-control">
                    </div> 
                    <br><br>
                    <button class="btn btn-primary form-control" onclick="updateCar()">Update</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
